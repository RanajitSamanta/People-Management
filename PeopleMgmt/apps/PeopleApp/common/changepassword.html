<form name="signupForm" ng-click="togglebody();">
      <div class="fieldset" ng-class="{'has-error':password.$invalid && !password.$pristine}">
        <label class="labelcss">New Password</label>
      <!--   <input type="password" id="password" name="password" ng-model="formData.password" ng-minlength="8" ng-maxlength="8" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" placeholder="password" required /> -->
		 <div class="form-group setting" style="width:50%;  margin-left: 30px;">
                       <input type="password" id="password" name="password" ng-model="password" style="width:100%;" ng-minlength="8" ng-maxlength="8" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" placeholder="password" required />
                    	
                    </div>
        <p ng-show="signupForm.password.$error.required" class="error requiredlabel">*</p>
        <p ng-show="signupForm.password.$error.minlength" class="error" style="margin-left: 30px;">
          Passwords must be 8 characters long.</p>
           <p ng-show="signupForm.password.$error.maxlength" class="error" style="margin-left: 30px;">
          Passwords must be 8 characters long.</p>
        <p ng-show="signupForm.password.$error.pattern" class="error" style="margin-left: 30px;">
          Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</p>
      </div>

      <div class="fieldset" ng-class="{'has-error':password_c.$invalid && !password_c.$pristine}">
        <label for="password_c" class="labelcss">Confirm New Password</label>
        <!-- <input type="password" id="password_c" name="password_c" ng-model="formData.password_c" placeholder="confirm password" valid-password-c="formData.password" required /> -->
		<div class="form-group setting" style="width:50%;   margin-left: 30px;">
                       <input type="password" id="password_c" name="password_c" ng-model="password_c" style="width:100%;" placeholder="confirm password" pw-check="password" required/>
                   		
                    </div>
        <p ng-show="signupForm.password_c.$error.required" class="error requiredlabel">*</p>
        <p ng-show="signupForm.password_c.$error.pwmatch" class="error" style="margin-left:30px;">Passwords do not match.</span>
         
      </div> 
     
       <button type="submit" ng-click="submitform(1);" class="btn form-group setting" ng-disabled="!signupForm.$valid" style="margin-left:14%; margin-top:50px;color: white !important;background-color: #4c4cff; width:30%;">Submit</button>
       
       <!--  <p style="color:red;" id="output123"></p> -->
    </form>
